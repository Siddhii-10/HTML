<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <form method="get" action="list1.html">
            <table border="1">
                <tr>
                    <th colspan="2">Registration form</th>
                </tr>
            <tr>
                <td> <label>First name:</label> </td>
                 <td> <input type="text" name="fname" id="fname"/> </td>
            </tr>
            <tr>
                <td> <label>Last name:</label> </td>
                 <td> <input type="text" name="lname" id="lname"/> </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="e1" id="e1"/></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="p1" id="p1"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="r1" id="male">male
                    <input type="radio" name="r1" id="Female">female</td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="checkbox" name="c1" checked>Cricket
                    <input type="checkbox" name="h1" >Hockey</td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="s1"
                    <option value="body"> Baroda</option>
                    <option value="Rajkot"> Rajkot</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Upload File:</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td> <input type="submit" name="submit" value="submit"/></td>
                <td> <input type="button" name="cancel" value="cancel"/></td>
            </tr>
            </table>
        </form>
    </body>
</html>
